name: update dependencies

on:
  workflow_dispatch:
  schedule:
    # Runs at 00:00 JST every day
    - cron: '0 15 * * *'

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: 1.x

      - name: Update dependencies
        run: |
          deno run -A https://deno.land/x/udd/main.ts import_map.json

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore(deps): 依存関係を更新'
          title: 'Update dependencies'
          body: >
            This pull request was auto-generated by GitHub Actions.
            Dependencies updated by [udd](https://github.com/hayd/deno-udd).
          branch: update-dependencies
          delete-branch: true
